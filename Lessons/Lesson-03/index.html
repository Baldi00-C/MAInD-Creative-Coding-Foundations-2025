<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign/style.css">
    <script src="assign/script.js" defer></script>
    <title>To-do list</title>
</head>
<body>
 <header>
    <h1>To-do List</h1>
    <!-- input and add button-->
    <div id="add-container">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-btn">+</button>
    </div>
    <!--view mode toggle-->
    <div id="view-toggle-container">
        <button id="view-toggle-btn" class="toggle-btn">List view</button>
        <button id="card-view-btn" class="toggle-btn">Card view</button>
    </div>

 </header>


<main>
    <!-- to-do list -->
    <ul id="task-list-container" class="list-view">
        <li>Postone digital fabriation</li>
        <li>Understant Js</li>
        <li>have a break</li>
    </ul>

</main>



</body>
</html>
